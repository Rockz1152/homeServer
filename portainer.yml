version: '2'

services:
  portainer:
    image: portainer/portainer-ce
    container_name: portainer
    hostname: portainer
    command: -H unix:///var/run/docker.sock
    restart: always
    ports:
      - 9000:9000
      - 8000:8000
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "${DATADIR}/portainer:/data"
