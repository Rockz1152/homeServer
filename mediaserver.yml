version: "2.1"

services:
  plex:
    image: linuxserver/plex
    container_name: plex
    hostname: plex
    network_mode: host
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - VERSION=docker
      #- PLEX_CLAIM= #optional
    volumes:
      - ${DATADIR}/plex:/config
      - ${MEDIADIR}:/mnt/media
    restart: unless-stopped
    
  tautulli:
    image: tautulli/tautulli
    container_name: tautulli
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    ports:
      - 8181:8181
    volumes:
      - ${DATADIR}/tautulli:/config
    restart: unless-stopped

  gluetun:
    image: qmcgaw/gluetun
    container_name: gluetun
    cap_add:
      - NET_ADMIN
    network_mode: bridge
    ports:
      - 8888:8888/tcp # HTTP proxy
      - 8388:8388/tcp # Shadowsocks
      - 8388:8388/udp # Shadowsocks
      - 8001:8000/tcp # Built-in HTTP control server
      - 6881:6881 # qBittorrent
      - 6881:6881/udp # qBittorrent
      - 8080:8080 # qBittorrent
    volumes:
      - /dockerData/gluetun:/gluetun
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - FIREWALL_OUTBOUND_SUBNETS=${GT_FIREWALL_OUTBOUND_SUBNETS}
      - VPNSP=${GT_VPNSP}
      - VPN_TYPE=${GT_VPN_TYPE}
      - CITY=${GT_CITY}
      - WIREGUARD_PRESHARED_KEY=${GT_WIREGUARD_PRESHARED_KEY}
      - WIREGUARD_PRIVATE_KEY=${GT_WIREGUARD_PRIVATE_KEY}
      - WIREGUARD_ADDRESS=${GT_WIREGUARD_ADDRESS}
      - WIREGUARD_ENDPOINT_PORT=${GT_WIREGUARD_ENDPOINT_PORT}
    restart: always

  qbittorrent:
    image: linuxserver/qbittorrent
    container_name: qbittorrent
    privileged: true
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - WEBUI_PORT=8080
    volumes:
      - ${DATADIR}/qbittorrent:/config
      - ${DOWNLOADSDIR}:/downloads
    restart: unless-stopped
    #ports:
      #- 6881:6881
      #- 6881:6881/udp
      #- 8080:8080
    network_mode: "service:gluetun"

  prowlarr:
    image: hotio/prowlarr:testing
    container_name: prowlarr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${DATADIR}/prowlarr:/config
    ports:
      - 9696:9696
    restart: unless-stopped

  radarr:
    image: hotio/radarr
    container_name: radarr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${DATADIR}/radarr:/config
      - ${MEDIADIR}/movies:/movies
      - ${DOWNLOADSDIR}:/downloads
    ports:
      - 7878:7878
    restart: unless-stopped

  sonarr:
    image: hotio/sonarr
    container_name: sonarr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${DATADIR}/sonarr:/config
      - ${MEDIADIR}/shows:/tv
      - ${DOWNLOADSDIR}:/downloads
    ports:
      - 8989:8989
    restart: unless-stopped
