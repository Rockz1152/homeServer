version: "2.1"

services:
  plex:
    image: linuxserver/plex
    container_name: plex
    hostname: plex
    network_mode: host
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - VERSION=docker
      #- PLEX_CLAIM= #optional
    volumes:
      - ${DATADIR}/plex:/config
      - ${MEDIADIR}:/mnt/media
    restart: unless-stopped
    
  tautulli:
    image: tautulli/tautulli
    container_name: tautulli
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    ports:
      - 8181:8181
    volumes:
      - ${DATADIR}/tautulli:/config
    restart: unless-stopped
    
  qbittorrentvpn:
    container_name: qbittorrent
    hostname: qbittorrent
    image: markusmcnugen/qbittorrentvpn
    privileged: true
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - VPN_ENABLED=${QBVPN_ENABLED}
      - VPN_USERNAME=${QBVPN_USERNAME}
      - VPN_PASSWORD=${QBVPN_PASSWORD}
      - WEBUI_PORT_ENV=8080
      - INCOMING_PORT_ENV=8999
      - LAN_NETWORK=${QBLAN_NETWORK}
      - NAME_SERVERS=${QBNAME_SERVERS}
    ports:
      - "8080:8080"
      - "8999:8999"
      - "8999:8999/udp"
    volumes:
      - ${DATADIR}/qBittorrentVPN:/config
      - ${DOWNLOADSDIR}:/downloads #Where you want downloads to be saved
      - /etc/timezone:/etc/timezone:ro #This is for TimeZone
    restart: unless-stopped

  prowlarr:
    image: hotio/prowlarr:testing
    container_name: prowlarr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${DATADIR}/prowlarr:/config
    ports:
      - 9696:9696
    restart: unless-stopped
